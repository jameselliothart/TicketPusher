# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths: 
    - 'TicketPusher.*/**'
    - '!TicketPusher.*.Tests/**'
  pull_request:
    branches: [ master ]
    paths: 
    - 'TicketPusher.*/**'
    - '!TicketPusher.*.Tests/**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!
      
    - name: Replace tokens
      uses: cschleiden/replace-tokens@v1.0
      with:
        files: '["**/appsettings.json"]'
      env: 
        TicketPusherDb: ${{ secrets.TicketPusherDb }}
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    
    - run: |
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketpusherapi:${{ github.sha }}
        docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/ticketpusherweb:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketpusherapi:${{ github.sha }}
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/ticketpusherweb:${{ github.sha }}

    - name: Azure logout
      run: |
        az logout
